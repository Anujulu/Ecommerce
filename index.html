<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #555;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            width: 30%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
        }
        .product h2 {
            font-size: 18px;
            color: #333;
        }
        .product p {
            color: #555;
        }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Dizaweb E-Commerce</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Cart</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <div class="products">
            <div class="product">
                <img src="C:Users/anujuOneDrive/Pictures/private storage.jpeg/150" alt="Product 1">
                <h2>Product 1</h2>
                <p>$10.00</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h2>Product 2</h2>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h2>Product 3</h2>
                <p>$15.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Dizaweb E-Commerce. All rights reserved.</p>
    </footer>
</body>
</html>
